<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles-320-450.css">
    <link rel="stylesheet" href="css/styles-min-width-450.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <title>Static Comp Challenge</title>
  </head>
  <body>
    <img class="main-photo" src="images/local-h-small.jpg" alt="local-h">
    <section class="box-container">
      <div class="box" id="heading-container">
        <div class="heading-content">
          <img class="box-icon" src="images/profile.svg" alt="profile icon">
          <p>Meet Local h</p>
          <div class="buttons-container">
            <button class="lucas">Scott Lucas</button>
            <button class="harding">Ryan Harding</button>
          </div>
        </div>
      </div>
      <div class="box lyrics">
        <img class="box-icon" src="images/stave.svg" alt="stave icon">
        <p>Lyrics</p>
      </div>
      <div class="box members">
        <img class="box-icon" src="images/compact-disc.svg" alt="compact-disc icon">
        <p>Members</p>
      </div>
      <div class="box blog">
        <img class="box-icon" src="images/headphones.svg" alt="headphones icon">
        <p>Blog</p>
      </div>
      <div class="box social">
        <img class="box-icon" src="images/dotted-barline.svg" alt="dotted-barline icon">
        <p>Social Menu</p>
      </div>
      <div class="box contacts">
        <img class="box-icon" src="images/speaker.svg" alt="speaker icon">
        <p>Contact</p>
      </div>
      <div class="box past-shows">
        <img class="box-icon" src="images/electric-guitar.svg" alt="electric-guitar icon">
        <p>Past Shows</p>
      </div>
      <div class="box free-music">
        <img class="box-icon" src="images/music-player.svg" alt="music-player icon">
        <p>Free Music</p>
      </div>
    </section>
  </body>
</html>
